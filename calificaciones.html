<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calificaciones - NUAM</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="sidebar-logo">NUAM <span>Tributario</span></div>
    <ul class="sidebar-menu">
      <li><a href="dashboard.html">Inicio</a></li>
      <li><a href="calificaciones.html" class="active">Calificaciones</a></li>
      <li><a href="factores.html">Factores</a></li>
      <li><a href="auditoria.html">Auditoría</a></li>
      <li><a href="usuarios.html">Usuarios</a></li>
    </ul>
    <div class="sidebar-footer">
      Proyecto Integrado · 2025
    </div>
  </aside>

  <main class="main">
    <header class="main-header">
      <h1 class="main-title">Calificaciones tributarias</h1>
      <span class="user-badge" id="userBadge"></span>
    </header>

    <section class="card">
      <h2 class="card-title">Búsqueda y gestión</h2>
      <form class="form-inline" id="formFiltro">
        <input type="search" placeholder="RUT..." />
        <input type="search" placeholder="Periodo (YYYY-MM)..." />
        <select>
          <option value="">Categoría...</option>
          <option>General</option>
          <option>Preferente</option>
        </select>
        <button class="btn btn-secondary" type="submit">Filtrar</button>
        <a href="calificaciones_nueva.html" class="btn btn-primary">Nueva calificación</a>
      </form>

      <div class="table-wrapper">
        <table>
          <thead>
          <tr>
            <th>RUT</th>
            <th>Contribuyente</th>
            <th>Periodo</th>
            <th>Categoría</th>
            <th>Valor</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody id="tbodyCalificaciones">
          <!-- filas generadas por JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
