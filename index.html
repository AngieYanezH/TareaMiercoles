<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - NUAM</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Sistema de Calificaciones Tributarias</h1>
      <p class="login-subtitle">Acceso para personal autorizado de NUAM</p>

      <form id="formLogin">
        <div class="form-group">
          <label for="rut">RUT</label>
          <input type="text" id="rut" placeholder="11.111.111-1">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********">
        </div>
        <button class="btn btn-primary" type="submit">Ingresar</button>
        <p class="text-muted">Este es un prototipo académico. No ingresar credenciales reales.</p>
      </form>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
